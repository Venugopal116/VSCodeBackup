<template>

    <lightning-layout multiple-rows="true" style={recruitPortalBg}>
        <template if:true={defaultHomePage}>
            <lightning-layout-item padding="around-small" size="12">
                <lightning-layout-item padding="around-small" size="12" style="height: 7vh;">
                    <div class="navbar">
                        <div class="icon">
                            <h2 class="logo">Da <span>Hire</span></h2>
                        </div>
                        <div class="menu">
                            <ul>
                                <li><a href="#">HOME</a></li>
                                <li><a href="#">ABOUT</a></li>
                                <li><a href="#">SERVICE</a></li>
                                <li><a href="#">DESIGN</a></li>
                                <li><a href="#">CONTACT</a></li>
                            </ul>
                        </div>
                        <div class="search">
                            <input class="srch" type="search" name="" placeholder="Type To text">
                            <button class="btn">Search</button>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12" style="height: 60vh;">
                    <lightning-layout-item padding="around-small" size="6" style="height: 50vh;">
                        <div class="content">
                            <h1>Find Your <br><span>Dream</span> <br>Job</h1>
                            <p class="par">Hey,we are from Cloud Odyssey Team.<br> We are partenered with SALESFORCE
                                <br>Join with Us,You have great future with us
                            </p>
                            <button class="cn" onclick={showenrollpagehandler}>Apply for Position</button>
                        </div>
                    </lightning-layout-item>
                </lightning-layout-item>
            </lightning-layout-item>
        </template>

        <lightning-layout-item padding="around-small" size="12" style="height:100vh;">
            <template if:true={showEnrollPage}>
                <lightning-card style={recruitPortalBg} title="Enroll / Apply Form">
                    <lightning-card title="Fill All Details">
                        <lightning-record-form object-api-name="Recrutiment__c" record-id={recordId} columns="2"
                            mode="edit" layout-type="Full" onsuccess={handleSuccess_recordIdCapture}>
                        </lightning-record-form>
                        <lightning-button variant="brand" label="close" onclick={closeEnrollpagehandler}>
                        </lightning-button>
                        <lightning-button variant="brand" label="PreviewResume" onclick={previewResumePgHandler}>
                        </lightning-button>

                    </lightning-card>
                </lightning-card>
            </template>
            <!-- +++++++++++++++++++++++++++++resume page start ++++++++++++++++++++++++++++++++++++++-->
            <template if:true={previewResumePg}>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-card style="height:100vh;">
                        <template if:true={recruitObjLisData}>
                            <template for:each={recruitObjLisData} for:item="recField">

                                <!-- ===================================================== -->
                                <!-- <lightning-layout-item key={recField.id}>
                                    <h1>Resume data here</h1>
                                    <h1>{recField.id}</h1>
                                    <h1>{recField.Candidate_Name__c}</h1>
                                    <h1>{recField.Phone__c}</h1>
                                    <h1>{recField.Email__c}</h1>
                                    <h1>{recField.Years_Of_Exp__c}</h1>
                                    <h1>{recField.Notice_Period_Days__c}</h1>
                                    <h1>{recField.Current_Location__c}</h1>
                                    <h1>{recField.Primary_Skill__c}</h1>
                                    <h1>{recField.Secondary_Skill__c}</h1>
                                    <h1>{recField.Choose_Skill_Set__c}</h1>

                                    <lightning-button variant="brand" label="close Preview" onclick={closePreviewButtonHandler}>
                                    </lightning-button>
                                    

                                </lightning-layout-item> -->
                            <!-- ===================================================== -->
                            <div class="resume c-container" key={recField.id}>
                               
                                <lightning-layout multiple-rows="true">
                                    <lightning-layout-item padding="around-small" size="12">
                                        <div class="page-section page-header">
                                            <h2 class="resumeHead slds-align_absolute-center">{recField.Candidate_Name__c}</h2><br>
                                            <div class="headingsDirection">
                                                <h2 class="resumeHeadMail ">{recField.Email__c}</h2>&nbsp;&nbsp;&nbsp;&nbsp;
                                                <h2 class="resumeHeadPhone ">||</h2>&nbsp;&nbsp;&nbsp;&nbsp;
                                                <h2 class="resumeHeadPhone ">{recField.Phone__c}</h2>
                        
                                            </div>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="around-small" size="12">
                                        <lightning-layout>
                                            <lightning-layout-item size="7">
                                                <div class="page-section page-right">
                                                    <h2 class="res_Headings">Objective</h2>
                        
                                                    <p class="res_para">Salesforce certified Platform developer (PD1),
                                                        over {recField.Years_Of_Exp__c} years of experience in Salesforce customization.
                                                        Experience on Salesforce CRM platform, Knowledge of different
                                                        environments of SFDC such as Sales Cloud, Service Cloud. Experience
                                                        in Apex Classes, Apex Triggers, Visualforce Pages, Lightning Web Components,
                                                        Scheduled Apex, and Batch Apex along with Test Classes. Experience in integrations as
                                                        well.
                                                        Have good experience in writing SOQL and SOSL queries. Good knowledge of Agile, Scrum,
                                                        and other methodologies. Implement integration solutions using APIâ€™s and web services
                                                        technologies,
                                                        analyze current MuleSoft code, defining and improving new systems
                                                    </p>
                        
                                                    <h2 class="res_Headings">Education</h2>
                                                    <p class="res_para"> B.Tech Graduate </p>
                                                    <p class="res_para"> GIET Engineering College-Rajahmundry </p>
                                                    <p class="res_para"> JNTU-K </p>
                        
                                                    <h2 class="res_Headings">Projects</h2>
                                                    <p class="res_para">* Skill Tracker</p>
                                                    <p class="res_para">* Terex Corporation</p>
                                                    <p class="res_para">* Hospital Management</p>

                                                    <h2 class="res_Headings">Notice Period</h2>
                                                    <p class="res_para">- {recField.Notice_Period_Days__c} days </p>
                        
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="5">
                                                <div class="page-section page-left">
                        
                                                    <h2 class="res_Headings">Skill Set</h2>
                        
                                                    <p class="res_para">* {recField.Primary_Skill__c} </p>
                                                    <p class="res_para">* {recField.Secondary_Skill__c} </p>
                        
                                                    <h2 class="res_Headings">Other Skill Set</h2>
                                                    <p class="res_para">* Java Script </p>
                                                    <p class="res_para">* HTML </p>
                                                    <p class="res_para">* CSS </p>
                        
                                                    <h2 class="res_Headings">Address</h2>
                                                    <p class="res_para"> D.no: </p>
                                                    <p class="res_para"> XYZ street </p>
                                                    <p class="res_para"> My city </p>
                                                    <p class="res_para"> My State </p>
                                                    <p class="res_para"> My Country </p>
                                                    <p class="res_para"> PIN: 00000 </p>

                                                    <h2 class="res_Headings">Present Location</h2>
                                                    <p class="res_para">{recField.Current_Location__c}</p>
                        
                                                </div>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                            </template>
                        </template>
                    </lightning-card>

                    <lightning-button variant="brand" label="close Preview" onclick={closePreviewButtonHandler}>
                    </lightning-button>

                    <lightning-button label="Download PDF" onclick={handlePDF} class="pdfDownload"></lightning-button>

                </lightning-layout-item>
            </template>
            <!-- +++++++++++++++++++++++++++++resume page end ++++++++++++++++++++++++++++++++++++++-->
        </lightning-layout-item>


    </lightning-layout>

</template>
