<template>
  <lightning-card title="Account Manager------>[import { createRecord,getRecord } from lightning/uiRecordApi">
      <lightning-layout>
          <lightning-layout-item size="6" padding="around-small">
              <lightning-card title="Create A New Account">
                  <lightning-input name="Account Name" label="Name" onchange={accountNameChangeHandler} ></lightning-input>
                  <lightning-input name="Account Phone" type="phone" label="Phone" onchange={accountPhoneChangeHandler} ></lightning-input>
                  <lightning-input name="Account Website" type="url" label="Website" onchange={accountWebsiteChangeHandler} ></lightning-input>

                  <lightning-button label="Create Account" variant="brand" onclick={createAccount}  ></lightning-button>
              </lightning-card>
          </lightning-layout-item>
          <lightning-layout-item size="6" padding="around-small">
             <lightning-card title="View Account Record">
               <p><lightning-formatted-text value={retAccName}></lightning-formatted-text></p>
               <p><lightning-formatted-phone value={retAccPhone}></lightning-formatted-phone></p>
               <p><lightning-formatted-url value={retAccSite}></lightning-formatted-url></p>
             </lightning-card>
          </lightning-layout-item>
      </lightning-layout>
  </lightning-card>

</template>
