<template>
   <lightning-layout>
       
<template for:each={accounts.data} for:item="acc" >

   <lightning-layout-item key={acc.key} padding="around-small">
       <p>{acc.Id}</p>
       <p>{acc.Name}</p>
       <p><lightning-formatted-phone value={acc.Phone}></lightning-formatted-phone></p>
   </lightning-layout-item>
</template>
</lightning-layout>
</template>
